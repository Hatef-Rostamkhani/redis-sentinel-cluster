# Redis Sentinel 2 Configuration
# Port and Network
port 26379
bind 0.0.0.0
protected-mode yes

# Security
requirepass "redis_sentinel_password_2024"

# Sentinel Configuration
sentinel monitor mymaster 192.168.55.10 6379 2
sentinel auth-pass mymaster redis_master_password_2024
sentinel down-after-milliseconds mymaster 5000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 10000
sentinel deny-scripts-reconfig yes

# Sentinel Announcement
sentinel announce-ip 192.168.55.21
sentinel announce-port 26379

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Notifications (disabled - scripts not available)
# sentinel notification-script mymaster /var/redis/notify.sh
# sentinel client-reconfig-script mymaster /var/redis/reconfig.sh

# Advanced Sentinel Settings
sentinel resolve-hostnames yes
sentinel announce-hostnames yes
sentinel config-epoch mymaster 0
sentinel current-epoch 0